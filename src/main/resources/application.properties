spring.application.name=booking

# Add PostgreSQL database credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/booking
spring.datasource.username=booking_user
spring.datasource.password=booking_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Add documentation path
springdoc.swagger-ui.path=/api-docs

# Add Redis credentials
spring.data.redis.host=localhost
spring.data.redis.port=6379
